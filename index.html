<!DOCTYPE html>
<html lang='en'>
<head>

  <meta charset='utf-8'>

  <!-- Favicon -->
  <link rel="icon" href="icon/bamboo-icon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
      color: #343a40;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      animation: fadeIn 1s ease-in-out;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 250px; /* Increased width for a larger image */
    }
    ul {
      padding: 0;
    }
    li {
      margin: 10px 0;
      list-style: none;
    }
    a {
      text-decoration: none;
      color: #3498db;
      transition: color 0.2s, transform 0.2s, background-color 0.2s;
      display: block;
      padding: 10px;
      border-radius: 4px;
      font-weight: 500;
    }
    a:hover {
      color: #ffffff;
      background-color: #3498db;
      transform: translateX(5px);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon/HeaderLogoBamboo.svg " alt="Bamboo Logo" class="logo">
    <h1>Database Schema</h1>

      <li><a href="https://karelmiranda.github.io/bamboo_database_schema/8.0.6">8.0.6</a></li>
